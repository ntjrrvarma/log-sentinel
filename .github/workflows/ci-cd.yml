name: Auto-SRE CI Pipeline

# Trigger: Run this pipeline whenever code is pushed to 'main'
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest  # Use a fresh Ubuntu server from GitHub

    steps:
    # 1. Check out your code from the repo
    - name: Checkout Code
      uses: actions/checkout@v4

    # 2. Login to Docker Hub (Uses the secrets you just added)
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 3. Build the Docker Image & Push to Docker Hub
    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        # CHANGE THIS to your actual Docker Hub username!
        # Format: username/repository:tag
        tags: ${{ secrets.DOCKER_USERNAME }}/log-sentinel:v1-latest